<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>

    <!-- Scripts -->
    
    <script type="text/JavaScript" src="sudoku.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> -->
    <link type="text/css" rel="stylesheet" href="sudoku.css">
    
</head>
<body>
    
    <h1 style="text-align: center;"">Sudoku Solver Speed Tests</h1>
    <h3 title="Tooltip Test" style="text-align: center;">Information Theory aka. Entropy</h3>
    <h2 class="center">Entropy:<span id="entropy"></span></h2>

    <!-- <button type="button" onclick="makeGrid(), codeParser('530070000600195000098000060800060003400803001700020006060000280000419005000080079')" id="testButton">Does it Work?</button> -->

    <form action="javascript:submitted()">
        <label for="inputCode">Input a code to be solved!</label><br>
        <input type="text" id="inputCodeBox" onfocus="this.value=''"><br><br>
        <input type="submit" value="Submit">
    </form>
    
    <div id="mainView">
        <div id="sudokuGrid">
        </div>
        <div id="displayValues" class="fade-in">
            <!-- <h1>Grid Position: <span style="font-weight: normal;">0</span></h1>
            <h1>Cell Display: <span style="font-weight: normal;">0</span></h1>
            <h1>Entropy: <span style="font-weight: normal;">0</span></h1>
            <h1>Id: <span style="font-weight: normal;">0</span></h1>
            <h1>Possibilities: <span style="font-weight: normal;">0</span></h1> -->
        </div>
    </div>

    

    <div class="center">
        <button type="button" onclick="calcInitialEntropy()">Run initial pass</button>
        <button type="button" onclick="solveOneRecursive()">Solve Recursively</button>
        <button type="button" onclick="checkFullErrors()">Check for Errors</button>
    </div>
    <div class="center"><button type="button" onclick="clearBoard()">Clear Board</button></div>
    <div id="options" class="center"></div>
    
</body>
</html>
